    <form action="http://bienvu.net/script.php" method="POST" id="contact">
      <div>
        <div class="small mt-2" id="infoFormulaire">*Ces zones sont obligatoires</div>
        <div class="h4 pt-3">Vos coordonnées</div>
      </div>
      
      <div class="form-group">
        <!--Nom-->
        <div>
          <label for="nom">Nom<sup>*</sup></label>
          <input type="text" class="form-control" id="nom" name="nom" required>
          <span id="nomManquant"></span>
        </div>
  
        <!--Prénom-->
        <div class="pt-3">
          <label for="prenom">Prénom<sup>*</sup></label>
          <input type="text" class="form-control" id="prenom" name= "prenom" required>
          <span id="prenomManquant"></span>
        </div>
        
        <!--Sexe-->
        <div class="pt-3">Sexe<sup>*</sup></div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexe" id ="sexe_feminin" value="Féminin" required>
          <label class="form-check-label" for="sexe_feminin"> Féminin</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexe" id ="sexe_masculin" value="Masculin" required>
          <label class="form-check-label" for="sexe_masculin"> Masculin</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sexe" id ="sexe_neutre" value="Neutre" required>
          <label class="form-check-label" for="sexe_neutre"> Neutre</label>
        </div>
        <div id="sexeManquant"></div>
        
        <!--date de naissance-->
        <div class="pt-3">
          <label for="date_naissance">Date de naissance<sup>*</sup></label>
          <input type="date" class="form-control" id="date_naissance" name="date_naissance" required>
          <span id="dateNaissanceManquante"></span>
        </div>
  
        <!--Code postal-->
        <div class="pt-3">
          <label for="code_postal">Code postal<sup>*</sup></label>
          <input type="text" class="form-control" id="code_postal" name="code_postal" required>
          <span id="codePostalManquant"></span>
        </div>
  
        <!--Adresse-->
        <div class="pt-2">
          <label for="adresse">Adresse</label>
          <input type="text" class="form-control" id="adresse" name="adresse" required>
          <span id="adresseManquante"></span>
        </div>
  
        <!--Ville-->
        <div class="pt-3">
          <label for="ville">Ville</label>
          <input type="text" class="form-control" id="ville" name="ville" required>
          <span id="villeManquante"></span>
        </div>
  
        <!--Email-->
        <div class="pt-3">
          <label for="email">Email<sup>*</sup></label>
          <input type="email" class="form-control" id="email" name="email" placeholder="dave.loper@afpa.fr" required>
          <span id="emailManquante"></span>
        </div>
  
        <!--Objet de la demande-->
        <div class="h4 pt-3">Votre demande</div>
        <div>
          <label for="objet_demande">Sujet<sup>*</sup></label>
          <select class="custom-select" id="objet_demande" name="objet_demande" required>
            <option value="">Veuillez sélectionner un sujet</option>
            <option value="commandes">Mes commandes</option>
            <option value="question">Question sur un produit</option>
            <option value="reclamation">Réclamation</option> 
            <option value="autres_sujet">Autres</option> 
          </select>
          <div class="invalid-feedback">please select a </div>
        </div>
        <div id="objetManquant"></div>
  
        <!--Message-->
        <div class="pt-3">
          <label for="message">Votre question<sup>*</sup> :</label>
          <textarea class="form-control invalid" id="message" name="demande" required></textarea>
        </div>
        <div id="messageManquant"></div>

        <!--Validation du formulaire-->
        <div class="custom-control custom-checkbox pt-3"> 
          <input type="checkbox" class="custom-control-input" id="validation" name="validation_formulaire" required> 
          <label class="custom-control-label" for="validation">J'accepte le traitement informatique de ce formulaire</label>
        </div>
        <div id="traitementManquant"></div>
    
          <!--Envoyer/annuler-->
        <div class="pt-3">
          <button class="btn btn-dark border-primary" type="submit" id="boutonEnvoyer" onclick="validationDesDonnees;">Envoyer</button>
          <button class="btn btn-dark border-primary" type="reset" id="boutonAnnuler" onclick="annulationDesSaisies;">Annuler</button>
        </div>
      </div>
    </form>
