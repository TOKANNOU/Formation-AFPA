<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Formulaire</title>
  <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
  <header>
    <div><img class="image_1" src="jarditou_html_zip/images/jarditou_logo.jpg" alt ="logo_entreprise" title="logo_entreprise" width="250"></div>
    <div class="haut_page">Tout le jardin</div>
  </header>

  <nav>
    <ul>
      <li><a href="index.html" title ="page_accueil">Accueil</a></li>
      <li><a href="tableau.html" title ="page_tableau">Tableau</a></li>
      <li><a href="#contact" title ="page_contact">Contact</a></li>
    </ul>
  </nav>
  <p><img class="image_2" src="jarditou_html_zip/images/promotion.jpg" alt ="logo_promotion" title="logo_promotion" width="1250"></p>

  <!--Contact-->
  <p id="contact">Contact</p><hr> 
  <form action="http://bienvu.net/script.php" method="GET" id="formulaire_contact"><br>
    <p>*Ces zones sont obligatoires</p>
    <fieldset>
      <legend>Vos coordonnées</legend>

      <!--Nom-->
      <div>
        <label for="nom">Votre Nom<sup>*</sup> :</label>
        <input type="text" id="nom" name="nom" >
      </div>

      <!--Prénom-->
      <div>
        <label for="prenom">Votre prénom<sup>*</sup> :</label>
        <input type="text" id="prenom" name= "prenom">
      </div>
      <br>

      <!--Sexe-->
      <div>
        Sexe<sup>*</sup> :
        <input type="radio" name="sexe" id ="sexe_feminin" value="Féminin" checked><label for="sexe_feminin"> Féminin</label>
        <input type="radio" name="sexe" id ="sexe_masculin" value="Masculin"><label for="sexe_masculin"> Masculin</label>
      </div>
      <br>

      <!--date de naissance-->
      <div>
        <label for="date_naissance">Date de naissance<sup>*</sup> :</label>
        <input type="date" id="date_naissance" name="date_naissance">
      </div>

      <!--Code postal-->
      <div>
        <label for="code_postal">Code postal<sup>*</sup> :</label>
        <input type="text" id="code_postal" name="code_postale">
      </div>

      <!--Adresse-->
      <div>
        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse">
      </div>

      <!--Ville-->
      <div>
        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville">
      </div>

      <!--Email-->
      <div>
        <label for="email">Email<sup>*</sup> :</label>
        <input type="email" id="email" name="email" placeholder="dave.loper@afpa.fr">
      </div>
    </fieldset>
    <br>
    <fieldset>
      <legend>Votre demande</legend>

      <!--Objet de la demande-->
      <div>
        <label for="objet_demande">Sujet<sup>*</sup> :</label>
        <select id="objet_demande" name="objet_demande">
          <option value="">Veuillez sélectionner un sujet</option>
          <option value="commandes">Mes commandes</option>
          <option value="question">Question sur un produit</option>
          <option value="reclamation">Réclamation</option> 
          <option value="autres_sujet">Autres</option> 
        </select>
      </div>

      <!--Message-->
      <div>
        <label for="msg">Votre question<sup>*</sup> :</label>
        <textarea id="msg" name="demande"></textarea>
      </div>
    </fieldset>
    <br>

    <!--Validation du formulaire-->
    <div>
      <input type="checkbox" id="validation" name="validation_formulaire" value="OK">
      <label for="validation">* J'accepte le traitement informatique de ce formulaire</label>
    </div>
    <br>

      <!--Envoyer/annuler-->
    <div>
      <input type="submit" value="Envoyer">
      <input type="reset" value="Annuler">
    </div>
  </form><br>

  <!--Mentions-->
  <footer>
    <nav>
      <ul>
        <li><a href="" title ="mentions_legales">Mentions légales</a></li>
        <li><a href="" title ="horaires">Horaires</a></li>
        <li><a href="" title ="plan_du_site">Plan du site</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
